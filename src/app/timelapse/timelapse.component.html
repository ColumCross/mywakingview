<div mat-dialog-content>
    <ngb-carousel *ngIf="images" [interval]="400">
        <ng-template ngbSlide *ngFor="let img of posts; index as i">
            <div class="carousel-caption">
              <h3>Day {{i + 1}}</h3>
            </div>
              <div class="picsum-img-wrapper">
                <img [src]="img.imageURL" alt="My image {{i + 1}} description" style="max-width:500px;width: 100%">
              </div>
            <!-- </a> -->
        </ng-template>
    </ngb-carousel>
</div>
